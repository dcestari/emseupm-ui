<div id="signup">
  <form ng-submit="signup()" name="signupForm" role="form">
    <div class="form-group">
      <label for="name">First name</label>
      <input type="text" class="form-control" ng-model="signupData.first_name" id="name"
             placeholder="Enter your first name">
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" ng-model="signupData.last_name" id="lastname"
             placeholder="Enter your last name">
    </div>
    <div ng-class="{ 'has-error': loginForm.email.$error.email }" class="form-group">
      <label for="userEmail">Email</label>
      <input id="userEmail" type="email" class="form-control" name="email" ng-model="user.email"
             placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="text" class="form-control" ng-model="signupData.phone" id="phone"
             placeholder="Enter your phone number">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" ng-model="signupData.password" id="password"
             placeholder="Enter a password between 3 and 20 characters long">
    </div>
    <div class="form-group">
      <label for="passwordRepeat">Repeat password</label>
      <input type="password" class="form-control" ng-model="signupData.passwordRepeat" id="passwordRepeat"
             placeholder="Enter your password again">
    </div>
    <div ng-show="$passwordError" class="alert alert-danger" role="alert">
      <p> Try again, password don't match or are to long/shot </p>
    </div>
    <div class="form-group text-left">
      <button class="btn btn-primary btn-lg">Signup</button>
    </div>
  </form>
</div>
