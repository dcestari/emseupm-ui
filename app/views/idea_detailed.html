<div><!--
  <input type="text" ng-model="name_search">
  <input type="text" ng-model="description_search">
  | filter : {name:name_search, description: description_search}-->
    <div class="media-body">
      <h4 class="media-heading">{{idea.name}}</h4>

      <p>{{idea.description}}</p>

    </div>
    <div ng-show="isAuthenticated" class="btn-group media-right">
      <button type="button" class="btn btn-default bt-sm" ng-click="buyIdea(idea.id)"> Buy </button>
    </div>
    <div>
      <input name="idea_comment" type="text" ng-model="comment" placeholder="Comment this idea">
      <button type="button" class="btn btn-default bt-sm" ng-click="commentIdea(idea.id)">Comment</button>
    </div>
</div>
