<div id="login" class="block">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Login</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form name="loginForm" role="form">
        <!--        <div class="form-group has-error has-feedback">
                  <label class="col-sm-4 control-label" for="userEmail">Email</label>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="formData.email" id="userEmail" name="userEmail"
                           placeholder="Enter your email" required>
                    <span class="glyphicon glyphicon-remove form-control-feedback"
                          ng-show="loginForm.userEmail.$error.email"></span>
                    <span class="" ng-show="loginForm.userEmail.$error.email">
                      Not valid email!</span>

                  </div>
                </div>-->
        <div class="form-group">
          <label for="userEmail">Username</label>
          <input type="email" class="form-control" ng-model="formData.email" id="userEmail" name="userEmail"
                 placeholder="Enter your email" required>
        </div>
        <div class="loginFeedback">
          <div class="alert alert-danger" role="alert" ng-show="loginForm.userEmail.$error.email">Incorrect email
            format,
            please try again.
          </div>
        </div>
        <div class="form-group">
          <label for="userPass">Password</label>
          <input type="password" class="form-control" ng-model="formData.pass" id="userPass" name="userPass"
                 placeholder="Enter your password" required="">
        </div>
        <!--        <div>
                  <div class="alert alert-danger" role="alert" ng-show="loginForm.userPass.$error.required">Enter password</div>
                </div>-->
        <button ng-click="login()" class="btn btn-default">
          Login
        </button>
      </form>
      <div id="loginEmptyFields">
        <div class="alert alert-danger" role="alert" ng-show="emptyFields">Enter a valid email and password</div>
      </div>
      <div>
        <p>Don't have an account? <a href="/#/signup">Sign up</a>
        </p>
      </div>
      <div class="alert alert-success" role="alert" ng-show="successMsgVisible">Okay, you're now logged in.</div>
      <div class="alert alert-danger" role="alert" ng-show="errorMsgVisible">Username or password incorrect.</div>
    </div>
  </div>
</div>
